{% extends "base.html" %}

{% block extra_styles %}
    <link rel="stylesheet" href="/assets/css/quiz/style.css">
{% endblock %}

{% block body %}

<div class="d-flex justify-content-center" id="quiz-question">
    <div class="card question">
        <div class="card-body">
            <h5 class="card-title">{{question.title}}</h5>
        </div>
        
        <form method="POST" action="{{url_for('quiz_start', quiz_id=quiz_id)}}">
            <ul class="list-group" id="question-displayed">
                {% for answer in question.answers%}
                    <li class="list-group-item border-0">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="q_answer_" value="{{answer.answer}}" name="q_answers">
                            <label class="form-check-label">{{answer.answer}}</label>
                        </div>
                    </li>
                {% endfor %}
            </ul>
            <div class="d-grid d-md-block button-wrapper" style="padding: 10px;">
                <input type="hidden" value={{question.id}} name="q">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

        {% include "components/flash_messages.html" %}
        
    </div>
</div>


{% endblock body %}
